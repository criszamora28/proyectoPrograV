<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="Estilos/estiloSolicitudCuenta.css" rel="stylesheet" type="text/css"/>
        <!--bootstrap Script-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <title>Sistema DEAS</title>
    </h:head>
    <h:body>
        <div id="cajaPrincipal">
            <h:form>
                <fieldset>
                    <legend id="tituloCreacionCuenta" class="text-center header">Solicitar Creacion de Cuenta</legend>
                    
                    <div class="form-group">
                        <h:outputLabel class="control-label" value="Digite su cedula"></h:outputLabel>
                        <h:inputText id="txtCedula" 
                                     class="form-control" 
                                     required="true" 
                                     value="#{beanSolicitarCuenta.cedula}">
                            <f:validateLength minimum="8" maximum="8"></f:validateLength>
                        </h:inputText>
                        <h:message for="txtCedula" ></h:message>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="control-label" value="Digite su correo"></h:outputLabel>
                        <h:inputText id="txtCorreo" 
                                     class="form-control" 
                                     required="true"
                                     value="#{beanSolicitarCuenta.correo}"
                                     validator="#{beanSolicitarCuenta.validacionCorreo()}">
                        </h:inputText>
                        <h:message for="txtCorreo" ></h:message>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="control-label" value="Asunto de Solicitud"></h:outputLabel>
                        <h:inputTextarea id="txtAsunto" 
                                     class="form-control" 
                                     required="true">
                        </h:inputTextarea>
                        <h:message for="txtAsunto" ></h:message>
                    </div>

                    <div class="form-group"> <!-- Submit Button -->
                        <h:commandButton type="submit" class="btn btn-primary" value="Solicitar"></h:commandButton>
                    </div>  
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
