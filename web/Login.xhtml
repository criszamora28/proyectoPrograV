        <title>Sistema DEAS</title>
    </h:head>
    <h:body>
        <header style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="155" height="120"/>
        </header>
        
        <div class="main">

            <div id="principal" >  
                
                <div id="cuadroInterior">
                    <h:outputText value="Ingreso al Sistema" ></h:outputText>   
                </div> 
                
                <h:form style="background: white" class="form-inline">
                    
                    <div class="form-group" style="width: 330px; margin: 0 auto; position: relative; top: 10px;">   
                        <h:outputText value="Usuario:" class="control-label" ></h:outputText>
                        <h:inputText value="" class="form-control" style="width: 100%"></h:inputText>

                    <div class="form-group" style="width: 330px; margin: 0 auto; position: relative; top: 15px;">

                    <div class="form-group" style="width: 330px; margin: 0 auto; position: relative; top: 20px;"> 
                        <h:outputText value="Tipo de usuario" class="control-label" style="width: 100%" ></h:outputText>
                        <h:selectOneMenu class="form-control" style="width: 100%">
                            <f:selectItem itemValue="Funcionario"></f:selectItem>
                            <f:selectItem itemValue="Coordinador"></f:selectItem>
                        </h:selectOneMenu>
                    </div>

                    <div style="width: 270px; height: 50px; margin: 0 auto; top: 30px; position: relative">
                        <h:commandButton id="btnIngresar" value="Ingresar" 
                                         class="btn btn-lg" 
                                         style=" background:#102b70; color:white; width: 100%;height: 100%">
                        </h:commandButton>
                    </div>

                    <div style="width: 270px; position: relative;top: 45px; margin-left: 25px;">
