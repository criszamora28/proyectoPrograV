<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <link href="Estilos/estiloLogin.css" rel="stylesheet" type="text/css"/>
        <title>Sistema DEAS</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>

        <div class="ui-g-4"></div>

        <h:form id="formLogin" class="ui-g-4">
            
            <p:growl id="growl" showDetail="true" sticky="true" />  
            
            <div id="cuadroInterior">
                <h:outputText value="Ingreso al Sistema" ></h:outputText>   
            </div> 

            <h:panelGrid style="margin: 0 auto;  position: relative; top: 10px;" columns="2"  cellspacing="20"> 

                <p:outputLabel  value="Identificacion:"></p:outputLabel>  
                <p:inputMask value="#{beanLogin.identicacion}"  mask="999999999" />

                <p:outputLabel  value="ContranseÃ±a:"></p:outputLabel>
                <p:password value="#{beanLogin.contrasena}" />   

                <p:outputLabel value="Tipo de usuario:"  ></p:outputLabel>
                <p:selectOneMenu value="#{beanLogin.tipoFun}">
                    <f:selectItems value="#{beanLogin.listaTipoFuncionario}"></f:selectItems> 
                </p:selectOneMenu>
                
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                
                <a href="NuevaCuenta.xhtml">Crear cuenta</a>
                
            </h:panelGrid>
            
            <div style="position: relative; margin: 0 auto; text-align: center; top: 10px">
                <p:commandButton value="Ingresar"  actionListener="#{beanLogin.autenticar()}"/>
                <p:commandButton value="Cancelar"  action="Login.xhtml" style="margin-left: 20px" />
            </div>
            <div class="ui-g-12" style="padding: 0; bottom: 0;margin-bottom: 0; position: fixed">
                <footer style="height: 50px; background-color: #102b70">
                    <h3 style="text-align: center;color: white; position: relative; top: 15px;">Proyecto Programacion V</h3>
                </footer>
            </div>
        </h:form>
        
    </h:body>
</html>
