<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          

    <h:head>
            <!--LINKS css-->
        
        <title>Sistema DEAS</title>
    </h:head>
    <h:body>
            <h:form>   
                  <h:panelGrid columns="2" cellpadding="2">

                    <h:outputLabel value="Nombre:" style="font-weight:normal; font-size: larger"  />
                    <p:inputText  value="#{basicView.text}" />

                    <h:outputLabel  value="Primer apellido:" style="font-weight:normal; font-size: larger"  />
                    <p:inputText  value="#{basicView.text}" />

                    <h:outputLabel  value="Segundo apellido:" style="font-weight:normal; font-size: larger"  />
                    <p:inputText  value="#{basicView.text}" />

                    <h:outputLabel  value="Correo:" style="font-weight:normal; font-size: larger"  />
                    <p:inputText  value="#{basicView.text}" />

                    <h:outputLabel  value="Numero de telefono:" style="font-weight:normal; font-size: larger"  />
                    <p:inputMask id="phone" value="#{maskView.phone}"  mask="9999-9999"/>
                    
                    <h:outputLabel  value="Fecha de Nacimiento:" style="font-weight:normal; font-size: larger"  />
                    <p:calendar  value="#{calendarView.date5}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    <div id="items"> 
                        <h:outputLabel value="Direccion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                         <p:selectOneMenu  value="#{beanRegistro.idProvincia}" onchange="submit()">
                             <f:selectItems value="#{beanRegistro.listaProvincia}"/>
                         </p:selectOneMenu>
                         <h:outputLabel value="Direccion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                         <p:selectOneMenu  value="#{beanRegistro.idCanton}" onchange="submit()">
                             <f:selectItems value="#{beanRegistro.listaCanton}"/>
                         </p:selectOneMenu>
                        <h:outputLabel value="Direccion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                         <p:selectOneMenu  value="#{beanRegistro.idDistrito}" onchange="submit()" >
                                <f:selectItems value="#{beanRegistro.listaDistrito}"/>
                         </p:selectOneMenu>
                    </div>
                  </h:panelGrid>
                
                <p:commandButton value="Registrar" id="ajax" actionListener="#{beanRegistro.insertarUsuario()}" style="margin-right:20px;"  />
             </h:form>
       
  
    </h:body>
</html>
