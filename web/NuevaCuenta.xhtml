<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--LINKS css-->
        <link href="Estilos/estiloNuevaCuenta.css" rel="stylesheet" type="text/css"/>
        <title>Sistema DEAS</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>

        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>

        <div class="ui-g-1"></div>

        <h:form class="ui-g-10" id="formNuevaCuenta">

            <div id="cuadroInterior">
                <h:outputText value="Ingrese sus datos para crear una nueva cuenta" ></h:outputText>   
            </div> 

            <h:panelGrid  style="margin:0 auto;" columns="4" cellspacing="20">

                <h:outputLabel value="Tipo identificacion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.tipoIdentificacion}">
                    <f:selectItems value="#{beanRegistro.listaTipoIdentificacion}"/>
                </p:selectOneMenu>

                <h:outputLabel style="font-weight:normal; font-size: larger"  value="Identificacion:"></h:outputLabel>  
                <p:inputMask  value="#{beanRegistro.indentificacion}"  mask="999999999" />

                <h:outputLabel value="Nombre:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.nombre}"/>

                <h:outputLabel  value="Primer apellido:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.apellido1}" />

                <h:outputLabel  value="Segundo apellido:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.apellido2}"   />
                
                <h:outputLabel  value="Correo:" style="font-weight:normal; font-size: larger"  />
                <p:inputText  value="#{beanRegistro.correo}" />
                
                <h:outputLabel value="Tipo Funcionario" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.tipoFuncionario}">
                    <f:selectItems value="#{beanRegistro.listaTipoFuncionario}"/>
                </p:selectOneMenu>
                
                <h:outputLabel value="Programa DEAS al que pertenece" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.idprogramaDeas}" style="width: 200px">
                    <f:selectItems value="#{beanRegistro.listaProgramas}" />
                </p:selectOneMenu>
                                
                <h:outputLabel value="Tipo telefono" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.tipoTelefono}">
                    <f:selectItems value="#{beanRegistro.listaTipoTelefono}"/>
                </p:selectOneMenu>

                <h:outputLabel  value="Numero de telefono:" style="font-weight:normal; font-size: larger"  />
                <p:inputMask  value="#{beanRegistro.telefono}"   mask="9999-9999"/>

                <h:outputLabel  value="Fecha de Nacimiento:" style="font-weight:normal; font-size: larger"  />
                <p:inputText  value="#{beanRegistro.fechaNacimiento}" />
                <p:spacer></p:spacer>
                <p:spacer></p:spacer>
                <h:outputLabel value="Direccion:" style="font-weight:normal; font-size: larger"></h:outputLabel>

                <h:outputLabel  value="Provincia" style="font-weight:normal; font-size: larger"  />
                <h:outputLabel  value="Canton" style="font-weight:normal; font-size: larger"  />
                <h:outputLabel  value="Distrito" style="font-weight:normal; font-size: larger"  />
                <p:spacer></p:spacer>
                <p:selectOneMenu  value="#{beanRegistro.idProvincia}" onchange="submit()">
                    <f:selectItems value="#{beanRegistro.listaProvincia}"/>
                </p:selectOneMenu>

                <p:selectOneMenu  value="#{beanRegistro.idCanton}" onchange="submit()">
                    <f:selectItems value="#{beanRegistro.listaCantonPorProvincia}"/>
                </p:selectOneMenu>

                <p:selectOneMenu  value="#{beanRegistro.idDistrito}" >
                    <f:selectItems value="#{beanRegistro.listaDistritoPorCanton}"/>
                </p:selectOneMenu>

                <h:outputLabel  value="Otras señas:" style="font-weight:normal; font-size: larger"  />
                <p:inputTextarea  value="#{beanRegistro.otrasSeñas}" style="width: 300px; height: 100px"></p:inputTextarea>
            </h:panelGrid>

            <div style="position: relative; margin: 0 auto; text-align: center;">
                <p:commandButton  value="Aceptar"  action="#{beanRegistro.insertarUsuario()}" style="margin-right:20px;" update="messages" />
                <p:commandButton value="Cancelar"  action="Login.xhtml" style="margin-right:20px;"  />
            </div>
            
            <p:growl  autoUpdate="true" id="messages" showDetail="true" />
        </h:form>
        <div class="ui-g-12" style="padding: 0; bottom: 0;margin-bottom: 0;" >
            <footer style="height: 50px; background-color: #102b70">
                <h3 style="text-align: center;color: white; position: relative; top: 15px;">Proyecto Programacion V</h3>
            </footer>
        </div>
    </h:body>
</html>
