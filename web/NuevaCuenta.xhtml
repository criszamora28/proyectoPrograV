<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--LINKS css-->
        <link href="Estilos/estiloNuevaCuenta.css" rel="stylesheet" type="text/css"/>
        <title>Sistema DEAS</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>
        
        <div class="ui-g-2"></div>
        
        <h:form class="ui-g-8" id="formNuevaCuenta">
            
            <div id="cuadroInterior">
                <h:outputText value="Ingrese sus datos" ></h:outputText>   
            </div> 

            <h:panelGrid  style="margin:0 auto;" columns="4" cellspacing="20">
                
                <h:outputLabel value="Tipo identificacion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.tipoIdentificacion}" onchange="submit()">
                    <f:selectItems value="#{beanRegistro.listaTipoIdentificacion}"/>
                </p:selectOneMenu>

                <p:outputLabel style="font-weight:normal; font-size: larger"  value="Identificacion:"></p:outputLabel>  
                <p:inputMask  value="#{beanRegistro.indentificacion}"  mask="9999" />

                <h:outputLabel value="Nombre:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.nombre}"/>

                <h:outputLabel  value="Primer apellido:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.apellido1}" />

                <h:outputLabel  value="Segundo apellido:" style="font-weight:normal; font-size: larger"  />
                <p:inputText value="#{beanRegistro.apellido2}"   />

                <h:outputLabel  value="Correo:" style="font-weight:normal; font-size: larger"  />
                <p:inputText style="width: 260px"  value="#{beanRegistro.correo}" />

                <h:outputLabel  value="Numero de telefono:" style="font-weight:normal; font-size: larger"  />
                <p:inputMask  value="#{beanRegistro.telefono}"   mask="9999-9999"/>

                <h:outputLabel  value="Fecha de Nacimiento:" style="font-weight:normal; font-size: larger"  />
                <p:calendar value="#{beanRegistro.fechaNacimiento}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />

                <h:outputLabel value="Direccion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                <p:selectOneMenu  value="#{beanRegistro.idProvincia}" onchange="submit()">
                    <f:selectItems value="#{beanRegistro.listaProvincia}"/>
                </p:selectOneMenu>
                
                <p:selectOneMenu  value="#{beanRegistro.idCanton}" onchange="submit()">
                    <f:selectItems value="#{beanRegistro.listaCanton}"/>
                </p:selectOneMenu>
                
                
                <p:selectOneMenu  value="#{beanRegistro.idDistrito}" onchange="submit()" >
                    <f:selectItems value="#{beanRegistro.listaDistrito}"/>
                </p:selectOneMenu>

            </h:panelGrid>
            
            <div style="position: relative; margin: 0 auto; text-align: center;">
                <p:commandButton value="Aceptar"  actionListener="#{beanRegistro.insertarUsuario()}" style="margin-right:20px;"  />
                <p:commandButton value="Cancelar"  action="Login.xhtml" style="margin-right:20px;"  />
            </div>
            
        </h:form>
    </h:body>
</html>
