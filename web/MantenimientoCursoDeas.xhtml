<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema DEAS</title>
        <link href="Estilos/estiloMantenimientos.css" rel="stylesheet" type="text/css"/>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>
        <h:form id="form" class="iu-g"> 

            <div class="ui-g-3">
                <p:panelMenu >
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Volver a ingresar" url="Login.xhtml" />
                    </p:submenu>
                    <p:submenu label="Mantenimientos">
                        <p:menuitem value="Mantenimiento usuarios" />
                        <p:menuitem value="Mantenimiento de recursos" />
                        <p:menuitem value="Mantenimiento de infraestructura" />
                        <p:menuitem value="Mantenimiento de prestamos" />
                    </p:submenu>
                    <p:submenu label="Reportes" >
                        <p:menuitem value="Reportes de prestamos"  />
                        <p:menuitem value="Reportes de usuarios" />
                        <p:menuitem value="Reportes de infraestructuras"  />
                    </p:submenu>
                </p:panelMenu>
            </div>

            <div class="ui-g-9">                                                                                 <!--paginator="true"   rowsPerPageTemplate="6,12,16"-->
                <p:dataGrid var="curso" value="#{beanMantenimientoCursoDeas.listaCursos}" columns="3" layout="grid"  rows="6" >

                    <f:facet name="header">
                        Lista de Cursos DEAS
                    </f:facet>

                    <p:panel header="#{curso.nombreCurso}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <f:facet name="header">
                                <img src="Imagenes/deas.jpg" alt="" width="100" height="100"/>
                            </f:facet>

                            <h:outputText value="#{curso.nombreCurso}" />

                            <p:commandLink update=":form:cursoDetalles" oncomplete="PF('cursoDialog').show()" title="Detalles">
                                <h:outputText value="Detalles" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{curso}" target="#{beanMantenimientoCursoDeas.cursoDeas}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </div>

            <p:dialog header="Informacion del curso" widgetVar="cursoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cursoDetalles" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty beanMantenimientoCursoDeas.cursoDeas}" columnClasses="label,value">
                        <f:facet name="header">
                            <img src="Imagenes/deas.jpg" alt=""/>
                        </f:facet>

                        <h:outputText value="Codigo curso:" />
                        <h:inputText value="#{beanMantenimientoCursoDeas.cursoDeas.idPrograma}" disabled="true" />

                        <h:outputText value="Nombre:" />
                        <h:inputText value="#{beanMantenimientoCursoDeas.cursoDeas.nombreCurso}" />

                        <h:outputText value="Descripcion:" />
                        <h:inputText value="#{beanMantenimientoCursoDeas.cursoDeas.descripcion}" />

                    </p:panelGrid>
                    <p:commandButton value="Ayuda" />
                    <p:commandButton value="Nuevo" />
                    <p:commandButton value="Modificar" actionListener="#/{beanMentenimientoUsuario.actualizar()}" />
                    <p:commandButton value="Eliminar"  actionListener="#//{beanMentenimientoUsuario.eliminar()}" />
                </p:outputPanel>
            </p:dialog>
            <p:growl  autoUpdate="true" id="messages" showDetail="true" />   
        </h:form>
    </h:body>
</html>
