<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema DEAS</title>
        <link href="Estilos/estiloMantenimientoUsuario.css" rel="stylesheet" type="text/css"/>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>

        <h:form id="form" class="iu-g"> 

            <div class="ui-g-3">
                <p:panelMenu >
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Volver a ingresar" url="Login.xhtml" />

                    </p:submenu>
                </p:panelMenu>
            </div>

            <div class="ui-g-9">
                <p:dataGrid var="usu" value="#{beanMentenimientoUsuario.listaAdministrativos}" columns="3" layout="grid"  rows="6" paginator="true"  rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Lista de Usuarios
                    </f:facet>

                    <p:panel header="#{usu.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            
                            <f:facet name="header">
                                <img src="Imagenes/deas.jpg" alt="" width="100" height="100"/>
                            </f:facet>

                            <h:outputText value="#{usu.nombre}" />

                            <p:commandLink update=":form:usuDetalles" oncomplete="PF('usuDialog').show()" title="Detalles">
                                <h:outputText value="Detalles" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{usu}" target="#{beanMentenimientoUsuario.usuario}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </div>
            
            <p:dialog header="Informacion del Usuario" widgetVar="usuDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="usuDetalles" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty beanMentenimientoUsuario.usuario}" columnClasses="label,value">
                        <f:facet name="header">
                            <img src="Imagenes/deas.jpg" alt=""/>
                        </f:facet>

                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{beanMentenimientoUsuario.usuario.nombre}" />

                        <h:outputText value="Apellido:" />
                        <h:outputText value="#{beanMentenimientoUsuario.usuario.apellido1}" />

                        <h:outputText value="Apellido2:" />
                        <h:outputText value="#{beanMentenimientoUsuario.usuario.apellido2}" />
                        
                        <h:outputText value="Direccion" />
                        <h:outputText value="$#{beanMentenimientoUsuario.usuario.direccion}" />
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" />
                    <p:commandButton value="Modificar" />
                    <p:commandButton value="Eliminar" />
                </p:outputPanel>
            </p:dialog>
            <p:growl  autoUpdate="true" id="messages" showDetail="true" />   
        </h:form>

    </h:body>
</html>
