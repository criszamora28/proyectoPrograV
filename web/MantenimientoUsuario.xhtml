<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema DEAS</title>
        <link href="Estilos/estiloMantenimientos.css" rel="stylesheet" type="text/css"/>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>

        <h:form id="form" class="iu-g"> 

            <div class="ui-g-3">
                <p:panelMenu >
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Volver a ingresar" url="Login.xhtml" />
                    </p:submenu>
                    <p:submenu label="Mantenimientos">
                        <p:menuitem value="Mantenimiento usuarios" />
                        <p:menuitem value="Mantenimiento de recursos" />
                        <p:menuitem value="Mantenimiento de infraestructura" />
                        <p:menuitem value="Mantenimiento de prestamos" />
                    </p:submenu>
                    <p:submenu label="Reportes" >
                        <p:menuitem value="Reportes de prestamos"  />
                        <p:menuitem value="Reportes de usuarios" />
                        <p:menuitem value="Reportes de infraestructuras"  />
                    </p:submenu>
                </p:panelMenu>
            </div>

            <div class="ui-g-9">                                                                                 <!--paginator="true"   rowsPerPageTemplate="6,12,16"-->
                <p:dataGrid var="usu" value="#{beanMentenimientoUsuario.listaAdministrativos}" columns="3" layout="grid"  rows="6" >

                    <f:facet name="header">
                        Lista de Usuarios
                    </f:facet>

                    <p:panel header="#{usu.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <f:facet name="header">
                                <img src="Imagenes/deas.jpg" alt="" width="100" height="100"/>
                            </f:facet>

                            <h:outputText value="#{usu.nombre}" />

                            <p:commandLink update=":form:usuDetalles" oncomplete="PF('usuDialog').show()" title="Detalles">
                                <h:outputText value="Detalles" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{usu}" target="#{beanMentenimientoUsuario.usuario}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </div>

            <p:dialog header="Informacion del Usuario" widgetVar="usuDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="usuDetalles" style="text-align:center;">
                    <h:panelGrid  columns="4" rendered="#{not empty beanMentenimientoUsuario.usuario}" columnClasses="label,value" cellspacing="20" cellpadding="0" style="margin:0 auto;"   >
                        <f:facet name="header">
                            <img src="Imagenes/deas.jpg" alt=""/>
                        </f:facet>

                        <h:outputLabel value="Tipo identificacion:" style="font-weight:normal; font-size: larger"></h:outputLabel>
                        <p:selectOneMenu  value="#{beanMentenimientoUsuario.tipoIdentificacion}" style=" width:78%">
                            <f:selectItems value="#{beanMentenimientoUsuario.listaTipoIdentificacion}" />  
                        </p:selectOneMenu>

                        <p:outputLabel value="Identificacion:" style="font-weight:normal; font-size: larger" ></p:outputLabel>
                        <p:inputMask value="#{beanMentenimientoUsuario.usuario.identificacion}"   disabled="#{beanMentenimientoUsuario.disable}" mask="9999"></p:inputMask>
                       

                        <p:outputLabel value="Tipo funcionario:" style="font-weight:normal; font-size: larger"></p:outputLabel>
                        <p:selectOneMenu value="#{beanMentenimientoUsuario.tipoFun}" style=" width:78%">
                            <f:selectItems value="#{beanMentenimientoUsuario.listaTipoFuncionario}"></f:selectItems> 
                        </p:selectOneMenu>

                        <p:outputLabel value="Nombre:" style="font-weight:normal; font-size: larger" ></p:outputLabel>
                        <p:inputText value="#{beanMentenimientoUsuario.usuario.nombre}" ></p:inputText>

                        <p:outputLabel value="Primer apellido:" style="font-weight:normal; font-size: larger" ></p:outputLabel>
                        <p:inputText value="#{beanMentenimientoUsuario.usuario.apellido1}" />

                        <p:outputLabel value="Segundo apellido:" style="font-weight:normal; font-size: larger" ></p:outputLabel>
                        <p:inputText value="#{beanMentenimientoUsuario.usuario.apellido2}" />

                        <p:outputLabel value="Correo:"  style="font-weight:normal; font-size: larger"/>
                        <p:inputText value="#{beanMentenimientoUsuario.usuario.correo}" />

                        <p:outputLabel  value="Numero de telefono:"  style="font-weight:normal; font-size: larger" />
                        <p:inputMask  value="#{beanMentenimientoUsuario.usuario.telefono}"   mask="9999-9999"/>

                        <p:outputLabel  value="Fecha de Nacimiento:" style="font-weight:normal; font-size: larger"   />
                        <p:calendar value="#{beanMentenimientoUsuario.usuario.fechaNacimiento}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />




                    </h:panelGrid>
                    <p:commandButton value="Agregar" rendered="#{beanMentenimientoUsuario.visible}" actionListener="#{beanMentenimientoUsuario.insertarUsuario()}"/>
                </p:outputPanel>
                <div style="position: relative; margin: 0 auto; text-align: center;"> 
                    <p:commandButton value="Ayudar"  update=":form:usuDetalles" action="#{beanMentenimientoUsuario.ocultar()}" oncomplete="PF('usuDialog').show()"  ajax="true" style="margin-right: 10px"/>
                    <p:commandButton value="Nuevo"  update=":form:usuDetalles"  action="#{beanMentenimientoUsuario.limpiaCampos()}" oncomplete="PF('usuDialog').show()"  ajax="true"  style="margin-right: 10px"/>  
                    <p:commandButton value="Modificar" update=":form:usuDetalles" action="#{beanMentenimientoUsuario.ocultar()}" actionListener="#{beanMentenimientoUsuario.actualizar()}" oncomplete="PF('usuDialog').show()"  ajax="true"  style="margin-right: 10px"/>
                    <p:commandButton value="Eliminar" update=":form:usuDetalles" action="#{beanMentenimientoUsuario.ocultar()}" actionListener="#{beanMentenimientoUsuario.eliminar()}" oncomplete="@all"  ajax="true" style="margin-right: 10px" />
                </div>
            </p:dialog>
            <p:growl  autoUpdate="true" id="messages" showDetail="true" />   
        </h:form>

    </h:body>
</html>
