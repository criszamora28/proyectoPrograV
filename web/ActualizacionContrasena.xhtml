<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <link href="Estilos/estiloLogin.css" rel="stylesheet" type="text/css"/>
        <title>Sistema DEAS</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
            <h:form>
                <p:commandLink style="position: relative; left: 1050px;top: 10px; cursor: pointer " oncomplete="PF('usuDialog').show()" title="Detalles">
                    <img src="Imagenes/585e4beacb11b227491c3399.png" alt="" height="50" width="50"/>
                    <f:setPropertyActionListener value="#{usuario}" target="#{beanActualizarContraseña.usuario}" />
                </p:commandLink>
            </h:form>
        </header>

        <div class="ui-g-4"></div>

        <h:form id="formLogin" class="ui-g-4">

            <div id="cuadroInterior">
                <h:outputText value="Cambio de contraseña" ></h:outputText>   
            </div> 

            <h:panelGrid style="margin: 0 auto;   position: relative; top: 10px;" columns="2"  cellspacing="20"> 

                <p:outputLabel  value="Contraseña actual:"></p:outputLabel>  
                <p:password value="#{beanActualizarContraseña.contraseñaActual}" />

                <p:outputLabel  value="Nueva constraseña: "></p:outputLabel>
                <p:password value="#{beanActualizarContraseña.contraseñaNueva}" />

                <p:outputLabel  value="Repita la nueva constraseña: "></p:outputLabel>
                <p:password value="#{beanActualizarContraseña.contraseñaRepiteNueva}" />   

                <p:outputLabel value="Codigo de verificacion" rendered="#{beanActualizarContraseña.mostrarCajaCodigo}"  ></p:outputLabel>
                <p:inputText value="#{beanActualizarContraseña.codigoVerificacion}" rendered="#{beanActualizarContraseña.mostrarCajaCodigo}"></p:inputText>
            </h:panelGrid>

            <div style="position: relative; margin: 0 auto; text-align: center; top: 10px">
                <p:commandButton value="Ingresar"  actionListener="#{beanActualizarContraseña.cambiarContrasena()}"/>
                <p:commandButton value="Cancelar"  action="Login.xhtml" style="margin-left: 20px" />
            </div>
            
            <p:dialog header="Informacion del Usuario" widgetVar="usuDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cursoDetalles" style="text-align:center;">
                    <p:panelGrid style="margin: 0 auto;"  columns="2" rendered="#{not empty beanActualizarContraseña.usuario}" columnClasses="label,value">
                        <f:facet name="header">
                            <img src="Imagenes/585e4beacb11b227491c3399.png" alt="" height="100" width="100"/>
                        </f:facet>

                        <p:outputLabel value="Nombre:" ></p:outputLabel>
                        <p:outputLabel value="#{beanActualizarContraseña.usuario.nombre}"/>

                        <p:outputLabel value="Correo:" ></p:outputLabel>
                        <p:outputLabel value="#{beanActualizarContraseña.usuario.correo}"/>

                        <p:outputLabel value="Tipo de Usuario:" ></p:outputLabel>
                        <p:outputLabel value="#{beanActualizarContraseña.usuario.tipoFuncionario.tipoUsuario}" />
                    </p:panelGrid>
                </p:outputPanel>
                <div style="margin: 0 auto;margin-top: 10px"> 
                    <p:commandButton style="margin-right: 10px" value="Modificar Datos" ajax="true"/>
                    <p:commandButton value="Cerrar Sesion" actionListener="#{beanActualizarContraseña.cerrarSession()}" ajax="true" />  
                </div>
            </p:dialog>
            
            <p:growl  autoUpdate="true" id="messages" showDetail="true" sticky="true" />
            
        </h:form>
        <div class="ui-g-12" style="padding: 0; bottom: 0;margin-bottom: 0; position: fixed">
            <footer style="height: 50px; background-color: #102b70">
                <h3 style="text-align: center;color: white; position: relative; top: 15px;">Proyecto Programacion V</h3>
            </footer>
        </div>
    </h:body>
</html>
