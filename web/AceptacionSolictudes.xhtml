<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema DEAS</title>
        <link href="Estilos/estiloMantenimientos.css" rel="stylesheet" type="text/css"/>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <header class="ui-g" style="width: 100%; height: 140px; background: #102b70;">
            <img id="imgLogo" src="Imagenes/deas.jpg" alt="" width="150" height="110"/>
        </header>
        <h:form id="form" class="iu-g"> 

            <div class="ui-g-3">
                <p:panelMenu >
                    <p:submenu label="Inicio" >
                        <p:menuitem value="Volver a ingresar" url="Login.xhtml" />
                    </p:submenu>
                    <p:submenu label="Mantenimientos">
                        <p:menuitem value="Mantenimiento usuarios" />
                        <p:menuitem value="Mantenimiento de recursos" />
                        <p:menuitem value="Mantenimiento de infraestructura" />
                        <p:menuitem value="Mantenimiento de prestamos" />
                    </p:submenu>
                    <p:submenu label="Reportes" >
                        <p:menuitem value="Reportes de prestamos"  />
                        <p:menuitem value="Reportes de usuarios" />
                        <p:menuitem value="Reportes de infraestructuras"  />
                        <p:menuitem value="Reportes de cursos"  />
                        <p:menuitem value="Reportes de "  />
                    </p:submenu>
                </p:panelMenu>
            </div>

            <div class="ui-g-9">                                                                                 <!--paginator="true"   rowsPerPageTemplate="6,12,16"-->
                <p:dataGrid var="usuario" value="#{beanSolicitudes.listaPendientes}" columns="3" layout="grid"  rows="6" >

                    <f:facet name="header">
                        Lista de Infraestructuras
                    </f:facet>

                    <p:panel header="#{usuario.identificacion}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <f:facet name="header">
                                <img src="Imagenes/deas.jpg" alt="" width="100" height="100"/>
                            </f:facet>

                            <h:outputText value="#{usuario.nombre}" />

                            <p:commandLink update=":form:usuDetalles" oncomplete="PF('usuDialog').show()" title="Detalles" >
                                <h:outputText value="Detalles" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{usuario}" target="#{beanSolicitudes.usuario}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </div>

            <p:dialog header="Solicitudes recibidas" widgetVar="usuDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="usuDetalles" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty beanSolicitudes.usuario}" columnClasses="label,value">
                        <f:facet name="header">
                            <img src="Imagenes/deas.jpg" alt=""/>
                        </f:facet>

                        <p:outputLabel value="Identificacion:" ></p:outputLabel>
                        <p:inputText value="#{beanSolicitudes.usuario.identificacion}" disabled="#{beanSolicitudes.disable}" />

                        <p:outputLabel value="Nombre:" ></p:outputLabel>
                        <p:inputText value="#{beanSolicitudes.usuario.nombre }" disabled="#{beanSolicitudes.disable}" />

                        <p:outputLabel value="Apellido:" ></p:outputLabel>
                        <p:inputText value="#{beanSolicitudes.usuario.apellido1}" disabled="#{beanSolicitudes.disable}"/>

                        <p:outputLabel value="Correo:" ></p:outputLabel>
                        <p:inputText value="#{beanSolicitudes.usuario.correo}" disabled="#{beanSolicitudes.disable}"/>

                        <p:outputLabel value="Tipo identificacion:" ></p:outputLabel>
                        <p:inputText value="#{beanMantenimientoInfraestructura.infra.descripcion}" disabled="#{beanSolicitudes.disable}"  />

                        <p:outputLabel value="Numero Telefonico:" ></p:outputLabel>
                        <p:inputText value="#{beanSolicitudes.usuario.contrasena}" disabled="#{beanSolicitudes.disable}" />

                    </p:panelGrid>



                </p:outputPanel>
                <div style="position: relative; margin: 0 auto; text-align: center; margin:3%" > 
                    <p:commandButton value="Aceptar" update=":form:usuDetalles" actionListener="#{beanSolicitudes.aceptarSolicitud()}" oncomplete="@all"  ajax="true" />
                    <p:commandButton value="Rechazar" update=":form:usuDetalles"  actionListener="#{beanSolicitudes.rechazarSolicitud()}" oncomplete="@all"  ajax="true" />
                </div>
            </p:dialog>

            <p:growl  autoUpdate="true" id="messages" showDetail="true" />   
        </h:form>
    </h:body>
</html>
